<!DOCTYPE html>
<html>
<head>
  <title>Workshops Netlify Stub Form</title>
</head>
<body>
  <!-- Hidden stub so Netlify can register the form at build time -->
  <form name="workshops" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="text" name="Product" />
    <input type="text" name="Category" />
    <input type="text" name="allergies" />
    <input type="text" name="bot-field" />
  </form>
</body>
</html>
