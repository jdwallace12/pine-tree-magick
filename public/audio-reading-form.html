<!DOCTYPE html>
<html>
<head>
  <title>Audio Reading Form</title>
</head>
<body>
  <form name="audio-reading" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="date" name="birthday" />
    <input type="time" name="birthTime" />
    <input type="text" name="birthPlace" />
    <input type="radio" name="readingType" value="career-money" />
    <input type="radio" name="readingType" value="love" />
    <input type="radio" name="readingType" value="soul-purpose" />
    <input type="radio" name="readingType" value="radiant-gifts" />
    <textarea name="notes"></textarea>
    <input type="checkbox" name="disclaimer" />
    <input type="text" name="bot-field" />
  </form>
</body>
</html>
