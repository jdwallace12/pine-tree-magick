<!DOCTYPE html>
<html>
<head>
  <title>Bundle Purchase Stub Form</title>
</head>
<body>
  <!-- Hidden stub so Netlify can register the form at build time -->
  <form name="bundle-purchase" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="text" name="itemTitle" />
    <input type="text" name="bot-field" />
  </form>
</body>
</html>
